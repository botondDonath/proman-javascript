<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProMan</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96"
          href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
<h1 id="main-title">ProMan</h1>
{% include 'create-board.html' %}
<div id="boards"></div>

<template id="board-template">
    <div class="board">
        <div class="board-header">
            <div class="board-header-left">
                <div class="board-title-container">
                    <input class="board-title" data-board-title="" value="">
                    <button class="save-board-title invisible">Save</button>
                </div>
                <div class="add-card-container">
                    <button type="button" class="add-card hidden">Add card</button>
                    <div class="form add-card hidden">
                        <input type="text" class="new-card" minlength="1" maxlength="100" data-default="New Card"
                               value="New Card">
                        <button type="button" class="save-card">Save</button>
                    </div>
                </div>
            </div>
            <div class="board-header-right">
                <button type="button" class="open-board">&#9661;</button>
            </div>
        </div>
        <div class="board-columns hidden"></div>
    </div>
</template>

<template id="board-column-template">
    <div class="board-column-container">
        <input class="board-column-title" value="">
        <button class="save-column-title hidden" type="button">Save</button>
        <div class="board-column"></div>
    </div>
</template>

<template id="card-template">
    <div class="card">
        <input type="text" class="card-title" value="">
        <button type="button" class="card-save-title hidden">Save</button>
        <button type="button" class="card-delete"></button>
    </div>
</template>
</body>
</html>
