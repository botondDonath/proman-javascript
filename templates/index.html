{% extends 'layout.html' %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
{% endblock %}
{% block title %}Homepage{% endblock %}
{% block content %}
    <div class="feedback-container hidden">
        <div class="feedback-message"></div>
    </div>
    {% include 'registration.html' %}
    {% include 'header.html' %}
    {% include 'create-board.html' %}
    <div id="boards"></div>

    <template id="board-template">
        <div class="board">
            <div class="board-header">
                <div class="board-header-left">
                    <div class="board-title-container">
                        <input class="board-title" data-board-title="" value="">
                        <button class="save-board-title hidden">Save</button>
                    </div>
                    <div class="add-card-container">
                        <button type="button" class="add-card hidden">
                            <span class="add-card-button-inner">
                                <span class="plus-sign fas fa-plus-square"></span><span>Card</span>
                            </span>
                        </button>
                        <div class="add-card-form hidden">
                            <input type="text" class="new-card" minlength="1" maxlength="100" data-default="New Card"
                                   value="New Card"
                            ><button type="button" class="save-card">Save</button>
                        </div>
                    </div>
                </div>
                <div class="board-header-right">
                    <div class="add-column-container">
                        <button type="button" class="add-column hidden">
                            <span class="add-column-button-inner">
                                <span class="plus-sign fas fa-plus-square"></span><span>Column</span>
                            </span>
                        </button>
                        <div class="add-column-form hidden">
                            <input type="text" class="new-column" minlength="1" maxlength="100" value="New status"
                            data-default="New status"><button type="button" class="save-column">Save</button>
                        </div>
                    </div>
                    <button type="button" class="open-board">&#9661;</button>
                </div>
            </div>
            <div class="board-columns hidden"></div>
        </div>
    </template>

    <template id="board-column-template">
        <div class="board-column-container">
            <div class="board-column-header">
                <input class="board-column-title" value="">
                <button class="save-column-title hidden" type="button">Save</button>
            </div>
            <div class="board-column"></div>
        </div>
    </template>

    <template id="card-template">
        <div class="card">
            <input type="text" class="card-title" value="">
            <button type="button" class="card-save-title hidden">Save</button>
            <button type="button" class="card-delete fa fa-trash"></button>
        </div>
    </template>
{% endblock %}
